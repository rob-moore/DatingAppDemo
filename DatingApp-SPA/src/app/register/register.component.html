<form #registerForm="ngForm">
	<h2 class="text-center text-primary">Sign up</h2>
	<hr>

	<div class="form-group">
		<input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="model.username" required>
	</div>

	<div class="form-group">
		<input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="model.password" required>
	</div>

	<div class="form-group text-center">
		<button class="btn btn-success mr-2" (click)="register()">Register</button>
		<button class="btn btn-default" (click)="cancel()">Cancel</button>
	</div>
</form>
